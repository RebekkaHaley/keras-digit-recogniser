<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Keras Digit Recogniser</title>
</head>

<body>
    <div class="container-fluid p-5">
        <div class="row p-2">
            <div class="col d-flex justify-content-center">
                <canvas id="canvas" width=280 height=280></canvas>
            </div>
        </div>

        <div class="row p-2">
            <div class="col d-flex justify-content-center">
                <div class="p-1">
                    <form action="/" method="POST" onsubmit="canvastoimage()">
                        <input type="hidden" id="uri" name="uri">
                        <button class="btn btn-success" id="predict" type="submit">Predict Class</button>
                    </form>
                </div>

                <div class="p-1">
                    <button class="btn btn-warning" id="save">Open to Tab</button>
                </div>

                <div class="p-1">
                    <button class="btn btn-warning" id="clear">Clear Canvas</button>
                </div>
            </div>
        </div>

        <div class="row p-2">
            <div class="col d-flex justify-content-center">
                <div class="p-1">
                    <h2>The number is...</h2>
                </div>

                <div class="p-1">
                    <h2>{% if digit %}{{ digit }}{% endif %}</h2>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='/main.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
