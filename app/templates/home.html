<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Keras Digit Recogniser</title>
</head>

<body>
    <nav class="navbar text-light bg-info">
        <h1>Keras Digit Recogniser</h1>
    </nav>

    <form action="/" method="POST" onsubmit="canvastoimage()">
        <input type="hidden" id="canvasimg" name="canvasimg">
        <canvas id="canvas" width=280 height=280></canvas>

        <div class="mx-auto">
            <button class="btn btn-success" id="predict" type="submit">Predict Class</button>
        </div>
    </form>

    <div class="mx-auto">
        <button class="btn btn-warning" id="clear">Clear Canvas</button>
    </div>

    <script src="{{ url_for('static', path='/main.js') }}"></script>
</body>

</html>
